<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/67828ac33b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-filed" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="input-filed" id="lastnameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Last Name">
                    </div>
                    
                    <div class="input-filed">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-filed">
                        <i class="fa-solid fa-user"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost Password <a href="#">Click Here!</a>
                    </p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" 
                    id="signinBtn"
                    class="disable">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
